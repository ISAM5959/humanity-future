<svg xmlns="http://www.w3.org/2000/svg" width="400" height="450" viewBox="0 0 400 450">
  <!-- Chair seat -->
  <ellipse fill="#6B8B5C" cx="200" cy="250" rx="100" ry="40"/>
  <!-- Chair back -->
  <rect fill="#6B8B5C" x="120" y="120" width="160" height="130" rx="20"/>
  <!-- Chair back top padding -->
  <rect fill="#5A7A4B" x="130" y="130" width="140" height="50" rx="10"/>
  <!-- Armrests -->
  <rect fill="#5A7A4B" x="80" y="200" width="60" height="20" rx="5"/>
  <rect fill="#5A7A4B" x="260" y="200" width="60" height="20" rx="5"/>
  <!-- Armrest supports -->
  <rect fill="#8B8B8B" x="95" y="220" width="10" height="60"/>
  <rect fill="#8B8B8B" x="295" y="220" width="10" height="60"/>
  <!-- Chair stem -->
  <rect fill="#8B8B8B" x="190" y="290" width="20" height="80"/>
  <!-- Chair base -->
  <ellipse fill="#6B6B6B" cx="200" cy="370" rx="20" ry="10"/>
  <!-- Chair legs -->
  <line x1="200" y1="380" x2="100" y2="420" stroke="#8B8B8B" stroke-width="8"/>
  <line x1="200" y1="380" x2="300" y2="420" stroke="#8B8B8B" stroke-width="8"/>
  <line x1="200" y1="380" x2="150" y2="430" stroke="#8B8B8B" stroke-width="8"/>
  <line x1="200" y1="380" x2="250" y2="430" stroke="#8B8B8B" stroke-width="8"/>
  <!-- Wheels -->
  <circle fill="#4A4A4A" cx="100" cy="425" r="12"/>
  <circle fill="#4A4A4A" cx="300" cy="425" r="12"/>
  <circle fill="#4A4A4A" cx="150" cy="435" r="12"/>
  <circle fill="#4A4A4A" cx="250" cy="435" r="12"/>
  <text x="200" y="448" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">chair.png</text>
</svg>


